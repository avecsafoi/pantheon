spring.application.name=pb
# flex
mybatis-flex.datasource.flex.url=jdbc:mariadb://localhost:3306/pb
mybatis-flex.datasource.flex.username=pb
mybatis-flex.datasource.flex.password=pb
#
mybatis-flex.mapper-locations=classpath*:/mapper/**/*.xml
decorator.datasource.p6spy.enable-logging=true
decorator.datasource.p6spy.logging=slf4j
decorator.datasource.p6spy.multiline=true
decorator.datasource.p6spy.log-file=logs/spy.log
#
server.error.whitelabel.enabled=true
server.error.include-exception=true
server.error.include-binding-errors=always
server.error.include-message=always
server.error.include-stacktrace=always
server.error.include-path=always
#
logging.charset.console=UTF-8
logging.level.root=debug


